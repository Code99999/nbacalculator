<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Prospect Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      overflow-y: scroll;
    }

    /* Animating Background Shapes */
    .background-shape {
      position: fixed;
      z-index: 1;
      animation: moveShapes 12s infinite alternate;
      opacity: 0.3;
    }

    .background-shape.circle {
      width: 100px;
      height: 100px;
      background: rgba(255, 152, 0, 0.5);
      border-radius: 50%;
      top: 10%;
      left: -150px;
    }

    .background-shape.square {
      width: 120px;
      height: 120px;
      background: rgba(0, 152, 255, 0.5);
      top: 40%;
      right: -120px;
    }

    .background-shape.triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid rgba(255, 0, 255, 0.5);
      top: 70%;
      left: -100px;
    }

    @keyframes moveShapes {
      0% { transform: translate(0, 0); }
      25% { transform: translate(30vw, -30vh); }
      50% { transform: translate(-20vw, 20vh); }
      75% { transform: translate(40vw, 10vh); }
      100% { transform: translate(-30vw, -10vh); }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(30, 30, 30, 0.95);
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #2b2b2b;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 152, 0, 0.1);
    }

    button {
      background: #ff9800;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffa726;
    }
  </style>
</head>
<body>

  <!-- üé® Background Animating Shapes -->
  <div class="background-shape circle"></div>
  <div class="background-shape square"></div>
  <div class="background-shape triangle"></div>

  <div class="container">
    <h1>üèÄ NBA Prospect Analyzer</h1>
    <form id="nbaForm">
      <label>Father's Height (in inches): <input type="number" id="fatherHeight" required></label>
      <label>Mother's Height (in inches): <input type="number" id="motherHeight" required></label>
      <label>Current Height (in inches): <input type="number" id="height" required></label>
      <label>Weight (in lbs): <input type="number" id="weight" required></label>
      <label>Points Per Game (PPG): <input type="number" id="ppg" required></label>
      <label>Rebounds Per Game (RPG): <input type="number" id="rpg" required></label>
      <label>Assists Per Game (APG): <input type="number" id="apg" required></label>
      <label>Field Goal % (FG%): <input type="number" id="fg" required></label>
      <label>Three Point % (3PT%): <input type="number" id="three" required></label>
      <label>Free Throw % (FT%): <input type="number" id="ft" required></label>

      <label>Level of Competition:
        <select id="competition">
          <option value="low">Low (Rec League / JV)</option>
          <option value="medium">Medium (Varsity / Public HS)</option>
          <option value="high">High (Prep / Elite AAU)</option>
        </select>
      </label>

      <label>Position:
        <select id="position">
          <option value="PG">Point Guard</option>
          <option value="SG">Shooting Guard</option>
          <option value="SF">Small Forward</option>
          <option value="PF">Power Forward</option>
          <option value="C">Center</option>
        </select>
      </label>

      <button type="submit">See My NBA Odds</button>
    </form>
  </div>

  <script>
    document.getElementById("nbaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const ids = ["fatherHeight", "motherHeight", "height", "weight", "ppg", "rpg", "apg", "fg", "three", "ft", "competition", "position"];
      const formData = {};
      ids.forEach(id => {
        formData[id] = document.getElementById(id).value;
      });

      localStorage.setItem("nbaFormData", JSON.stringify(formData));
      window.location.href = "results.html";
    });
  </script>
</body>
</html>
